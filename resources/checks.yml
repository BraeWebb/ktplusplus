checks:
  - name: LocalVariableNameCheck
    config:
      format: ^[a-z]([a-z0-9][a-zA-Z0-9]*)?$
    messages:
      name.invalidPattern: Local variable name ''{0}'' is not camelCase.
  - name: MemberNameCheck
    messages:
      name.invalidPattern: Member variable name ''{0}'' is not camelCase.
  - name: ParameterNameCheck
    messages:
      name.invalidPattern: Method parameter ''{0}'' is not camelCase.
  - name: ConstantNameCheck
    messages:
      name.invalidPattern: Constant variable ''{0}'' is not SCREAMING_SNAKE_CASE.
  - name: ktplusplus.checks.Hungarian
    prompt:
      context: 1
      max: 5
    messages:
      hungarian: Variable ''{0}'' uses Hungarian notation
  - name: ktplusplus.checks.MeaningfulNames
    prompt:
      context: 3
      max: 5
    messages:
      meaningful: Variable name ''{0}'' is not meaningful or could be improved
      single.letter: Single letter variable name ''{0}'' is not meaningful or could be improved

  - name: JavadocMethodCheck
    config:
      scope: public
      allowMissingParamTags: false
      allowMissingReturnTag: true
      allowedAnnotations: Override
    messages:
      javadoc.expectedTag: A description for the parameter ''{1}'' is missing from Javadoc
    prompt:
      context: 8
      max: 5
      hint: Confirm that this Javadoc warning is valid
  - name: MissingJavadocMethodCheck
    config:
      allowedAnnotations: Override
    messages:
      javadoc.missing: Javadoc is missing for method
  - name: JavadocTypeCheck
    config:
      scope: public
      allowMissingParamTags: true
      allowUnknownTags: true
  - name: MissingJavadocTypeCheck
    messages:
      javadoc.missing: Javadoc is missing for class
  - name: ktplusplus.checks.MemberVariableComments
    messages:
      comment.missing.member: Private member variables need to have some sort of documentation via comments, {0} does not
      comment.missing.method: Private methods need to be documented (not necessarily with Javadocs), {0} is not
    prompt:
      context: 10
      max: 6
  - name: ktplusplus.checks.InlineCommenting
    config:
      gap: 35
    messages:
      comment.missing.inline: Method {0} would benefit from more inline comments
    prompt:
      context: 40
      max: 4

  - name: IndentationCheck
    config:
      lineWrappingIndentation: 8
    messages:
      indentation.child.error: Line has incorrect indentation level of {1}, should be {2}
      indentation.child.error.multi: Line has incorrect indentation level of {1}, should be one of {2}
      indentation.error: Line has incorrect indentation level of {1}, should be {2}
      indentation.error.multi: Line has incorrect indentation level of {1}, should be one of {2}
  - name: WhitespaceAroundCheck
    config:
      allowEmptyConstructors: true
      allowEmptyMethods: true
      allowEmptyTypes: true
      allowEmptyLoops: true
  - name: GenericWhitespaceCheck
  - name: MethodParamPadCheck
  - name: NoWhitespaceBeforeCheck
    config:
      tokens: COMMA, SEMI, POST_INC, POST_DEC, DOT, ELLIPSIS, METHOD_REF
      allowLineBreaks: true
  - name: ParenPadCheck
  - name: LeftCurlyCheck
    messages:
      line.break.after: Missing new line after {0}
      line.break.before: Missing new line before {0}
      line.alone: Line should only contain {0}
  - name: RightCurlyCheck
    messages:
      line.break.after: Missing new line after {0}
      line.break.before: Missing new line before {0}
      line.alone: Line should only contain {0}
  - name: EmptyLineSeparatorCheck
    config:
      allowNoEmptyLineBetweenFields: true
  - name: LineLengthCheck
    config:
      max: 85
      ignorePattern: "^package.*|^import.*|a href|href|http://|https://|ftp://"
      fileExtensions: java
    messages:
      maxLineLen: Line exceeds allowed 80 characters, line is {1,number,integer} characters long
  - name: NeedBracesCheck


  - name: ktplusplus.checks.MagicNumber
    messages:
      magic: Use of the magical number {0}
    prompt:
      context: 6
      hint: Unique values with unexplained meaning or multiple occurrences which could (preferably) be replaced with named constants
      max: 5
  - name: MethodLengthCheck
    id: MethodLengthCheck101
    config:
      max: 101
    messages:
      maxLen.method: Method is excessively long ({0} lines!)
  - name: MethodLengthCheck
    id: MethodLengthCheck121
    config:
      max: 121
    messages:
      maxLen.method: Method is excessively long ({0} lines!)
  - name: MethodLengthCheck
    id: MethodLengthCheck140
    config:
      max: 140
    messages:
      maxLen.method: Method is excessively long ({0} lines!)
  - name: ktplusplus.checks.DepthComplexity
    id: DepthComplexity3
    config:
      max: 3
    messages:
      depth.complexity: Method {2} contains a lot of nesting
    prompt:
      context: 10
      max: 5
  - name: ktplusplus.checks.DepthComplexity
    id: DepthComplexity5
    config:
      max: 5
    messages:
      depth.complexity: Method {2} contains an excessive amount of nesting
    prompt:
      context: 10
      max: 5

  - name: VisibilityModifierCheck
    messages:
      variable.notPrivate: Variable ''{0}'' should be private
  - name: ktplusplus.checks.HashCodeImplementation
    config:
      requiredUsages: 3
    prompt:
      context: 15
      max: 3
    messages:
      hashcode.complexity: HashCode method for {0} is not suitable
  - name: ktplusplus.checks.MemberUsage
    prompt:
      context: 20
