rubric: Assignment 2
course: CSSE2002
semester: 2020s2
files:
  - "**/src/bms/building/Building*.java"
  - "**/src/bms/display/ViewModel.java"
  - "**/src/bms/exceptions/FileFormatException.java"
  - "**/src/bms/floor/*.java"
  - "**/src/bms/hazardevaluation/*.java"
  - "**/src/bms/room/*.java"
  - "~**/src/bms/room/RoomType.java"
  - "**/src/bms/sensors/*.java"
  - "~**/src/bms/sensors/HazardSensor.java"
  - "~**/src/bms/sensors/Sensor.java"
  - "**/src/bms/util/Encodable.java"
  - "**/src/bms/util/StudyRoomRecommender.java"

format:
  maxWarningsPerCheck: 5
  exceededMessage: and around {1} other cases...

categories:
  - name: Naming
    total: 5
    wrongs:
      - label: Misnamed variable
        max: 5
        factor: 1
        ignore: 1
        checks:
          - LocalVariableNameCheck
          - MemberNameCheck
          - ParameterNameCheck
          - ConstantNameCheck
          - ktplusplus.checks.MeaningfulNames
      - label: Misnamed variable
        max: 2
        factor: 1
        ignore: 0
        checks:
          - ktplusplus.checks.Hungarian

  - name: Commenting
    total: 7
    wrongs:
      - label: Javadoc comments missing
        steps:
          3: 1
          6: 2
          15: 3
        checks:
          - MissingJavadocMethodCheck
      - label: Javadoc comments on methods
        max: 3
        factor: 1
        ignore: 3
        checks:
          - JavadocMethodCheck
      - label: Javadoc comments on classes
        max: 1
        factor: 1
        ignore: 1
        checks:
          - MissingJavadocTypeCheck
      - label: Comments on private variables & methods
        steps:
          2: 1
          5: 2
          12: 4
        checks:
          - ktplusplus.checks.MemberVariableComments
      - label: Comments on large/complex blocks of code
        steps:
          3: 1
          6: 2
        checks:
          - ktplusplus.checks.InlineCommenting

  - name: Structure and Layout
    total: 7
    wrongs:
      - label: Horizontal spacing
        max: 4
        factor: 1
        ignore: 0
        checks:
          - IndentationCheck
          - WhitespaceAround
          - GenericWhitespace
          - MethodParamPad
          - NoWhitespaceBefore
          - ParenPad
      - label: Vertical whitespace
        checks:
          - EmptyLineSeparator
      - label: Line Length
        steps:
          3: 1
          6: 2
          10: 3
        checks:
          - LineLengthCheck
      - label: Miscellaneous structure and layout violations
        max: 2
        factor: 1
        ignore: 0
        checks:
          - NeedBracesCheck
          - LeftCurlyCheck
          - RightCurlyCheck

  - name: Code Design
    total: 8
    wrongs:
      - label: Magic numbers
        max: 3
        factor: 1
        ignore: 0
        checks:
          - ktplusplus.checks.MagicNumber
      - label: Excessive method lengths 101+
        max: 1
        factor: 1
        ignore: 0
        checks:
          - MethodLengthCheck101
      - label: Excessive method lengths 121+
        max: 2
        factor: 2
        ignore: 0
        checks:
          - MethodLengthCheck121
      - label: Excessive method lengths 140+
        max: 3
        factor: 3
        ignore: 0
        checks:
          - MethodLengthCheck140
      - label: Depth complexity 3+
        max: 2
        factor: 1
        ignore: 0
        checks:
          - DepthComplexity3
      - label: Depth complexity 5+
        max: 2
        factor: 2
        ignore: 0
        checks:
          - DepthComplexity5
      - label: Try-catch distance
        max: 1
        factor: 1
        ignore: 0
      - label: Exceptions
        max: 2
        factor: 1
        ignore: 0
        checks:
          - IllegalCatchCheck

  - name: Good OO Practices
    total: 8
    wrongs:
      - label: Trivial hashCode implementation
        max: 2
        factor: 2
        ignore: 0
        checks:
          - ktplusplus.checks.HashCodeImplementation
      - label: Unnecessary state
        max: 3
        factor: 1
        ignore: 0
        checks:
          - ktplusplus.checks.MemberUsage
      - label: Incorrect access modifiers
        max: 3
        factor: 1
        ignore: 0
        checks:
          - VisibilityModifierCheck

  - name: General
